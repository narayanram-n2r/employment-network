<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
</head>
<body>
<h1>There's no page here!</h1>
<p>
    <h3>We're sorry, Something is wrong with the server. Please try again.</h3>
    <h4>Go back to <a href="/">home page</a>.</h4>
    <p th:if="${message}" th:text="${message}" class="error-message">Server side error</p>
</p>
</body>
</html>
